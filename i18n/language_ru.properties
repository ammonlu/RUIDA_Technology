main_buildIndustry=Промышленность
main_Industry_description=ООО RUIDA (SHENYANG) специализируется на разработке и производстве экструзионно-выдувных и инжекционно-литьевых машин для изготовления пластиковых изделий, используемых в фармацевтической, нефтехимической, автомобильной, пищевой, электронной промышленностях, быту и т.д. Cо дня образования в 1994 году компания ориентирована на предложение комплексных решений по автоматизации производственных процессов в энергетической, нефтехимической, пищевой, упаковочной, фармацевтической, автомобильной промышленности и других, а также разработку цифровой интеллектуальной системы и системы складской логистики.ООО RUIDA - клиентоориентированная компания, которая постоянно придерживается профессионализма в производстве и сервисе.
