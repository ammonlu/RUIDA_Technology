main_blowmolding_title=RD 220D/S
main_blowmolding_introduction=Наряду с поставкой оборудования, мы предлагаем автоматизированные и интеллектуальные решения на базе экструзионно-выдувных систем.	

main_automatic=Автоматизация
main_automatic_title=Узел для сборки ручек и тары
main_automatic_introduction=Узел для сборки ручек и тары предназначен для сборки ручек литьевых изделий автоматически. Узел в основном состоит из манипулятора-захвата тары, манипулятора-захвата ручки, системы сборки ручки, системы видеоконтроля, бракиратора и конвейера.
main_line=Производственные линии
main_line_title=Фасовочная линия для <br>смазочного масла&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
main_line_introduction=Фасовочная линия для смазочного маславыполняет изготовление тары, розлив масла, укладку товаров на поддон, обмотку пленкой и стяжку лентой на палете автоматически. В соответствии с производственными задачами фасовочная линия имеет возможность оснащаться машинами для изготовления тары, системой для сборки ручки и тары, фасовочной машиной, и станциями контроля качества такими как тестер герметичности, весы, видеоконтроль и т.д.

